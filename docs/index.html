<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julia Sets</title>
    <link rel="stylesheet" href="index.css">
</head>
<body bgcolor=”#000000">
<script type="module" src="index.js"></script>
  <div class="settings">

    <p>f(z) = z<sup>2</sup> + 0.7885 * e<sup>iφ</sup></p>

    <div class="slider">
      <p>φ =</p>
      <input class="sliderinput" id="angleinput" type="range" min="0.0" max="6.28318530718" step="0.005" value="0.0" oninput="rangeValue.innerText = this.value">
      <p id="rangeValue">0.0</p>
    </div>

    <div class="slider">
      <p>Num of it =</p>
      <input class="sliderinput" id="iterinput" type="range" min="16" max="256" step="16" value="16" oninput="iterValue.innerText = this.value">
      <p id="iterValue">16</p>
    </div>

    <div class="switchbox">
      <p>Rotate </p>
      <label class="switch">
        <input type="checkbox" id="rotateSwitch">
        <span class="switchslider round"></span>
      </label>
    </div>

  </div>
  
  <canvas
    style="image-rendering: pixelated; image-rendering: crisp-edges;"
  >
  </canvas>

</body>
</html>
